##########################
#
#   Backend
#
##########################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;


##########################
#
#   Blur
#
##########################
#blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 12;
blur-background-fixed = true;
blur-background-rule = [
    "class_g = 'Dunst'",
#    "class_g ?= 'Firefox'",
#    "class_g ?= 'Vlc'",
#    "class_g ?= 'Fcitx'",
    "class_g = 'Polybar'",
];
 

##########################
#
#   Opacity
#
##########################
#menu-opacity = 0.8;	# The opacity for menus. (default 1.0)
#inactive-opacity = 0.8;	# Opacity of inactive windows. (0.1 - 1.0)
#active-opacity = 0.8;
#frame-opacity = 0.5;	# Opacity of window titlebars and borders. (0.1 - 1.0)
#inactive-opacity-override = true; # Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
opacity-rule = [
#    "75:class_g = 'Stalonetray'",
#    "75:class_g = 'i3-frame'", # 修改 i3 titlebar
#    "90:class_g = 'termite'",
#    "65:class_g = 'Lxterminal'",
#    "90:class_g = 'code-oss'",
#    "75:class_g = 'Pcmanfm'",
#    "75:class_g = 'Gnome-calculator'",
#    "75:class_g = 'Typora'",
#    "75:class_g = 'Leafpad'",
     "90:class_g ?= 'Fcitx'",
#    "75:class_g ?= 'Engrampa'",
    "85:class_g ?= 'rofi'",
#    "75:class_g ?= 'file-roller'",
    "60:class_g = 'Dunst'",
    "90:class_g ?= 'Polybar'",
#    "75:class_g = 'Gnome-terminal'",
#    "75:class_g = 'Termite'",
];


##########################
#
#   Fading
#
##########################
fading = true; # Fade windows during opacity changes.
fade-delta = 4; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing
detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.
fade-exclude = [ 
    "class_g ?= 'Vlc'",
    "class_g ?= 'Fcitx'",
];


##########################
#
#   Shadows
#
##########################
shadow = true;           # Enabled client-side shadows on windows.
no-dock-shadow = true;      # Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;       # Don't draw shadows on DND windows.
clear-shadow = true;        # Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 24;         # The blur radius for shadows. (default 10)
shadow-offset-x = -30;      # The left offset for shadows. (default -15)
shadow-offset-y = -30;      # The top offset for shadows. (default -12)
shadow-opacity = 0.7;
shadow-exclude = [
    "! name~=''",              # "Unknown" windows, including xfwm4 alt-tab
    #"n:e:Notification",
    "n:e:Docky",
    "g:e:Synapse",
    "g:e:Kupfer",
    "g:e:Conky",
    "n:w:*Firefox*",
    "n:w:*Chrome*",
    "n:w:*Chromium*",
    #"class_g ?= 'Notify-osd'",
    "class_g ?= 'polybar'",
    #"class_g ?= 'Xfwm4'",      # For the "new" xfwm4 alt-tab
    "_GTK_FRAME_EXTENTS@:c",   # GTK+ 3 CSD windows https://github.com/chjj/compton/issues/189
    "class_g ?= 'Fcitx'",
];


##########################
#
#   Window type settings
#
##########################
wintypes:
{
    tooltip = { 
      shadow = false;
      fade = false;
    };
    menu = { 
        shadow = false;
        fade = false; 
    };
    dropdown_menu = { 
        shadow = false;
        fade = false; 
    };
    popup_menu =  { 
        shadow = false;
        fade = false; 
    };
};
